[global]
# daemon or local0 - local8 or etc
syslogFacility = daemon
# emerge, alert, crit, error, warn, notice, info, debug
syslogSeverity = debug

[fplug]
# max fplug device
maxDevice = 3
# polling interval (sec)
pollingInterval = 5

[stat]
# store point
#storePoint = 550000
storePoint = 6600000
# save fplag
save_enable = true
# save path
save_path = /var/tmp/data/fplugstatd

[controller]
# bind address
httpAddress = 0.0.0.0
# bind port
httpPort = 80
#httpResourcePath = /etc/fplugstat/www
httpResourcePath = /home/pi/git/fplugstat/www

[device1]
name=mydesk1
address = B0:99:28:A4:5E:D5

